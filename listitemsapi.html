<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Practice Website</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/listitems.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo"><i class="ri-home-line"></i></a>
            <ul class="navbar">
                <li><a href="index.html" >Home</a></li>
                <li><a href="listitems.html" class="active">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <!-- <li><a href="#">Contact</a></li> -->
            </ul>
            <div class="icons">
                <a href=""><i class="ri-search-line"></i></a>
                <div id="user-container" style="position: relative; display: inline-block; text-align: center;">
                    <a href="#" id="user-icon"><i class="ri-user-line"></i></a>
                    <div id="username-display" style="display: none; font-size: 12px; color: #333; margin-top: 2px;"></div>
                </div>
                <a href="#" id="cart-icon">
                    <i class="ri-shopping-cart-line"></i>
                  </a>
                <div class="bx bx-menu" id = "menu-icon"></div>
            </div>
        </header>
    
        <!-- khung danh mục-->
        <div class = "container">
            <div class="grid">
                <div class="grid__row app__content">
                    <div class="grid__column-2"> 
                        <nav class="category">
                            <h4 class="category__heading1">Danh mục sản phẩm</h4>
                            <ul class="category-list1">
                                <li><a href="#" class="category-list__name category-list__active" data-category="all">Tất cả sản phẩm</a></li>
                                <li><a href="#" class="category-list__name" data-category="plc">Vi điều khiển PLC</a></li>
                                <li><a href="#" class="category-list__name" data-category="avr">AVR</a></li>
                                <li><a href="#" class="category-list__name" data-category="arduino">Arduino</a></li>
                                <li><a href="#" class="category-list__name" data-category="raspberry">Raspberry</a></li>
                            </ul>
                    
                            <h4 class="category__heading1">Chọn mức giá</h4>
                            <ul class="price-list category-list1">
                                <li><input type="checkbox" name="price" value="under-200"> Dưới 200.000đ</li>
                                <li><input type="checkbox" name="price" value="200-500"> Từ 200.000 đến 500.000</li>
                                <li><input type="checkbox" name="price" value="500-1000"> Từ 500.000 đến 1.000.000</li>
                            </ul>

                        </nav>   
                    </div>
                    
                    <div class="grid__column-10">
                        <h3 class="category__heading">AVR</h3>
                        <div class="home-product">
                            <div class="grid__row" id="product-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    
        <!-- hiển thị tabtab -->
        <div id="product-detail" class="product-detail">
            <div class="product-detail-content">
                <span id="close-detail" class="close-btn">&times;</span>
                <div id="detail-image" class="detail-image"></div>
                <div class="product-info">
                    <div>
                        <h2 id="detail-name"></h2>
                        <p id="detail-price"></p>
                        <p id="detail-description">Mô tả sản phẩm sẽ hiển thị ở đây.</p>
                    </div>
                    
                    <div class="product-action">
                        <div class="quantity-selector">
                            <button id="decrease-qty">−</button>
                            <input type="number" id="product-quantity" value="1" min="1">
                            <button id="increase-qty">+</button>
                        </div>
                        <button id="add-to-cart" class="btn btn--primary">Thêm vào giỏ hàng</button>
                    </div>
                </div>
            </div>
        </div>
          <!-- Đây là nơi sẽ nạp modal giỏ hàng -->
                <div id="auth-modal-container"></div>
          <div id="cart-container"></div>

            </div>   
        </footer> -->

        <script src="../New/js/login.js" ></script>
        <script src="../New/js/model.js" ></script>
        <script src="./js/listitemsapi.js" ></script>
        <script src="./js/sripts.js" ></script>
        
    </div>
</body>
</html>
